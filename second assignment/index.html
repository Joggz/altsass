<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assignment_II.css" />
    <title>Assignment II</title>
  </head>

  <body>
    <section id="container">
      <!-- <a href="./signup.html">go sign</a> -->
      <section class="wrapper">
        <div class="first-div">
          <img src="./Logo.svg" alt="card_logo" class="card_logo" />
          <h3>For Individuals</h3>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
        <div class="second-div">
          <form action="/">
            <section class="form_input">
              <div class="form_input_section">
                <div class="md">
                  <div>
                    <label for="first_name"> First Name </label>
                    <br />
                    <input type="text" id="first_name" placeholder="Tolu" />
                  </div>

                  <div>
                    <label for="Last_name"> Last Name </label>
                    <br />
                    <input type="text" id="Last_name" placeholder="Adebawo" />
                  </div>
                </div>

                <div class="md">
                  <div>
                    <label for="dropdown">Gender </label>
                    <br />
                    <select name="" id="dropdown">
                      <option value="">Select Option</option>
                      <option value="">Male</option>
                      <option value="">Female</option>
                      <option value="">Other</option>
                    </select>
                  </div>

                  <div>
                    <label for="">Date of Birth</label>
                    <br />
                    <input
                      type="date"
                      placeholder="select here"
                      name=""
                      id=""
                    />
                  </div>
                </div>

                <div class="md">
                  <div>
                    <label for="weight">Weight(KG)</label>
                    <br />
                    <input
                      type="number"
                      placeholder="Enter Weight"
                      id="weight"
                    />
                  </div>

                  <div>
                    <label for="height">Height(CM)</label>
                    <br />
                    <input
                      type="number"
                      placeholder="Enter Height"
                      id="height"
                    />
                  </div>
                </div>

                <div class="left">
                  <label for="activity">Activity Level</label>
                  <br />
                  <select name="" id="activity">
                    <option value="">Select here</option>
                    <option value="">50%</option>
                    <option value="">75%</option>
                    <option value="">100%</option>
                  </select>
                </div>
                <div class="left">
                  <label for="password">Password</label>
                  <br />
                  <input
                    type="password"
                    id="password"
                    placeholder="***********"
                  />
                </div>

                <button class="left" type="submit">Register</button>

                <p class="form-footer">
                  By clicking Register, you agree to our
                  <span><a href="#">Terms of Use</a></span> and our
                  <span><a href="#">Privacy Policy</a></span>
                </p>
              </div>
            </section>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>

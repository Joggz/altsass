---
- name: handler to restart Apache2 
  service: 
    name: apache2 
    state: restarted
  notify: restart apache2

- name: handler to enable Apache2
  service: 
    name: apache2 
    state: enabled

- name: handler to start Apache2
  service: 
    name: apache2 
    state: started
  when: apache2_status == 'stopped'
  
- name: Reload Apache
  service:
    name: apache2
    state: reloaded


- name: Restart Apache
  service:
    name: apache2
    state: restarted
---
- name: Install Git on CentOS
      when: ansible_distribution == 'CentOS'
      package:
        name: git
        state: present

- name: Install Git on Ubuntu
      when: ansible_distribution == 'Ubuntu'
      package:
        name: git
        state: present
 
- name : Task to clone github repo
  git:
    repo: "{{repository}}"
    dest: "{{dir_to_be_copied_to}}"
    clone: yes



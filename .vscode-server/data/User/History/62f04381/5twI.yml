---
- hosts: all
  become: true
  pre_tasks:
    - name: Update Repository Index (Ubuntu and CentOS)
      package:
        update_cache: yes
      changed_when: false


- hosts: centos
  become: true
  tasks: 
    name: Install Apache
    dnf: 
      name: "{{ Apache_package_name }}"
      state: present
      update_cache: yes




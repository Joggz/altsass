- hosts: centos
  become: true
  tasks: 
    - name: Install Apache
      dnf: 
        name: "{{ Apache_package_name }}"
        state: present
        update_cache: yes
    
    - name: Install git
      dnf: 
        name: git
        state: present
        update_cache: yes


- hosts: ubuntu
  become: true
  tasks: 
    - name: Install git
      package:
        name: git
        state: present
        update_cache: yes 

    - name: Install Apache
      package:
        name: "{{ Apache_package_name }}"
        state: present
        update_cache: yes 


- hosts: all
  become: true
  vars: 
    github_repo_url: https://github.com/Joggz/assignment-3.git
    destination_path: /var/www/html

  tasks:
    - name: Clone github repository
      git :
        repo: "{{ github_repo_url }}"
        dest: "{{ destination_path }}"

    - name: Start Apache for Centos
      service:
        name: "{{ Apache_service_name }}"
        state: started
      when: ansible_distribution == 'CentOS'

    - name: Enable Apache for Centos
      service:
        name: "{{ Apache_service_name }}"
        enabled: yes
      when: ansible_distribution == 'CentOS'

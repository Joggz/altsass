---
- hosts: centos
  become: true
  tasks: 
    - name: Install Apache on CentOs
      dnf: 
        name: "{{ Apache_package_name }}"
        state: present
        update_cache: yes
    
    - name: Install git
      dnf: 
        name: git
        state: present
        update_cache: yes


- hosts: ubuntu
  become: true
  tasks: 
    - name: Install git on Ubuntu
      package:
        name: git
        state: present
        update_cache: yes 

    - name: Install Apache
      package:
        name: "{{ Apache_package_name }}"
        state: present
        update_cache: yes 


- hosts: all
  become: true
  vars: 
    github_repo_url: https://github.com/Joggz/assignment-3.git
    destination_path: /var/www/html

  tasks:
    - name: Clone github repository
      git :
        repo: "{{ github_repo_url }}"
        dest: "{{ destination_path }}"

    - name: Start Apache for Centos
      systemd:
        name: "{{ Apache_service_name }}"
        state: started
      when: ansible_distribution != 'Ubuntu'

    - name: Enable Apache for Centos
      systemd:
        name: "{{ Apache_service_name }}"
        enabled: yes
      when: ansible_distribution != 'Ubuntu'
